<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- tile colors to match your UI -->
    <linearGradient id="tileBlueFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e0f2fe"/>  <!-- tailwind sky-100-ish -->
      <stop offset="1" stop-color="#e6fbff"/>  <!-- very light cyan -->
    </linearGradient>
    <linearGradient id="tileGreenFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ecfdf5"/>  <!-- emerald-50-ish -->
      <stop offset="1" stop-color="#edfff7"/>
    </linearGradient>
    <linearGradient id="tileStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee"/>  <!-- cyan-400 -->
      <stop offset="1" stop-color="#34d399"/>  <!-- emerald-400 -->
    </linearGradient>
    <style>
      .tile      { rx:20; width:120px; height:120px; stroke:url(#tileStroke); stroke-width:6 }
      .letter    { font: 700 84px system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; fill:#0f172a; /* slate-900 */ }
      .headline  { font: 800 54px system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; fill:#0f172a; text-anchor:middle }
      .tagline   { font: 600 40px system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; fill:#0f172a; text-anchor:middle }
      .taglight  { font-weight: 500; fill:#334155 } /* slate-700 for the non-bold line */
    </style>
  </defs>

  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- STACKS tiles centered horizontally -->
  <g transform="translate(600,155)">
    <!-- spacing: 120px tiles, 20px gaps -->
    <g transform="translate(-350,0)">
      <rect class="tile" fill="url(#tileBlueFill)"  x="-60" y="-60"/>
      <text class="letter" text-anchor="middle" dominant-baseline="central">S</text>
    </g>
    <g transform="translate(-210,0)">
      <rect class="tile" fill="url(#tileGreenFill)" x="-60" y="-60"/>
      <text class="letter" text-anchor="middle" dominant-baseline="central">T</text>
    </g>
    <g transform="translate(-70,0)">
      <rect class="tile" fill="url(#tileBlueFill)"  x="-60" y="-60"/>
      <text class="letter" text-anchor="middle" dominant-baseline="central">A</text>
    </g>
    <g transform="translate(70,0)">
      <rect class="tile" fill="url(#tileGreenFill)" x="-60" y="-60"/>
      <text class="letter" text-anchor="middle" dominant-baseline="central">C</text>
    </g>
    <g transform="translate(210,0)">
      <rect class="tile" fill="url(#tileBlueFill)"  x="-60" y="-60"/>
      <text class="letter" text-anchor="middle" dominant-baseline="central">K</text>
    </g>
    <g transform="translate(350,0)">
      <rect class="tile" fill="url(#tileGreenFill)" x="-60" y="-60"/>
      <text class="letter" text-anchor="middle" dominant-baseline="central">S</text>
    </g>
  </g>

  <!-- Tagline block -->
  <g transform="translate(600,380)">
    <text class="tagline taglight" y="0">Use every tile.</text>
    <text class="tagline" y="52">Finish in the fewest <tspan font-weight="800">Stacks</tspan>.</text>
  </g>
</svg>
